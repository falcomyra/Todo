<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="icon192.png.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d6efd">
    <title>To Do List Mobile App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body { margin: 20px; }
        input { padding: 6px; }
        button { padding: 5px; margin-left: 5px; }
        li { 
            margin: 5px 0; 
            list-style-type: none;   /* no bullets */
            background-color: #e7f1ff; /* light blue fill */
            padding: 10px 15px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li span { flex-grow: 1; }
    </style>
</head>

<body>

    <h2 class="text-center mb-4">To Do List</h2>

    <div class="d-flex justify-content-center mb-3">
        <div style="width: 300px;">
            <input type="text"
                   id="taskInput"
                   class="form-control text-center"
                   placeholder="Enter a task">
        </div>
        <button class="btn btn-primary ms-2" onclick="addTask()">Add</button>
    </div>

    <ul id="taskList" class="list-group" style="width: 300px; margin: 0 auto; padding-left: 0;"></ul>

<script>
function addTask() {
    let input = document.getElementById("taskInput");
    let taskText = input.value.trim();

    if (taskText === "") {
        alert("Please enter a task!");
        return;
    }

    let li = document.createElement("li");
    li.innerHTML = `
        <span onclick="toggleDone(this)" style="cursor:pointer;">${taskText}</span>
        <button class="btn btn-primary btn-sm ms-2" onclick="deleteTask(this)">Delete</button>
    `;

    document.getElementById("taskList").appendChild(li);
    input.value = "";
}

function deleteTask(button) {
    button.parentElement.remove();
}

function toggleDone(span) {
    if (span.style.textDecoration === "line-through") {
        span.style.textDecoration = "none";
    } else {
        span.style.textDecoration = "line-through";
    }
}
</script>

<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
    .then(() => console.log('Service Worker Registered'))
    .catch(err => console.log('Service Worker Failed', err));
}
</script>

</body>
</html>
